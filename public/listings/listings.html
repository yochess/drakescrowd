<div class="listings">

  <!-- listings view -->
  <div class="listing-view">
    <h4>My Listings</h4>
    <table border>
      <thead>
        <tr>
          <td>Name<span class="glyphicon glyphicon-sort" ng-click="vm.sortBy('name')"></span></td>
          <td>Image</td>
          <td>Type</td>
          <td>Min. Investment<span class="glyphicon glyphicon-sort" ng-click="vm.sortBy('min')"></span></td>
          <td>Hold Period</td>
          <td>Target Return</td>
          <td>Target Annual Cash</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="offering in vm.offerings">
          <td>{{offering.name}}</td>
          <td>img feature</td>
          <td>{{offering.type}}</td>
          <td>{{offering.min | currency}}</td>
          <td>{{offering.hold}}</td>
          <td>{{vm.toPercent(offering.target.irr)}}</td>
          <td>{{vm.toPercent(offering.target.cash)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- end listings view -->

  <!-- create new listing view -->
  <div class="listing-form">
    <form ng-submit="vm.submit()">
      <div class="input-group">
        <label>Name: </label>
        <input type="text" class="input-control" placeholder="Enter Property Name" ng-model="vm.info.name">
      </div>
      <div class="input-group">
        <label>Image: </label>
        <input type="text" class="input-control" placeholder="UNDER CONSTRUCTION" ng-model="vm.info.img">
        <div class="input-group">
          <label>Type: </label>
          <input type="text" class="input-control" placeholder="Enter Property Type" ng-model="vm.info.type">
        </div>
        <div class="input-group">
          <label>Min Investment: </label>
          <span class="input-group-addon">$</span>
          <input type="text" class="input-control" placeholder="Enter Min Investment" ng-model="vm.info.min">
        </div>
        <div class="input-group">
          <label>Hold Period (Years): </label>
          <input type="text" class="input-control" placeholder="Enter Hold Period" ng-model="vm.info.hold">
        </div>
        <div class="input-group">
          <label>Target IRR: </label>
          <input type="text" class="input-control" placeholder="Enter Target IRR" ng-model="vm.info.irr">
          <span class="input-group-addon">%</span>
        </div>
        <div class="input-group">
          <label>Target Cash: </label>
          <input type="text" class="input-control" placeholder="Enter Target Cash Flow" ng-model="vm.info.cash">
          <span class="input-group-addon">%</span>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- end create new listing view -->

</div>
