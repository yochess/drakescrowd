<!DOCTYPE html>

<!-- Theme taken from boostrap's jumbotron -->

<html ng-app="drakesCrowd">
<head>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

  <!-- Angular ngRoute -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

  <!-- MY CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- My Script s-->
  <script src="./app.js"></script>
  <script src="./main/main.js"></script>
  <script src="./auth/auth.js"></script>
  <script src="./nav/nav.js"></script>
  <script src="./offerings/offerings.js"></script>
  <script src="./listings/listings.js"></script>
  <script src="./portfolio/portfolio.js"></script>

  <title>Drake's Crowd</title>
</head>
<body>

  <div class="container">
    <div class="header clearfix">
      <nav ng-controller="navCtrl as vm">

        <ul class="nav nav-pills pull-right">

          <li role="presentation"><a href="#/home">Home</a></li>

          <!-- for Investors -->
          <li role="presentation" ng-show="vm.investorAuth()"><a href="#/portfolio">Portfolio</a></li>

          <!-- for Real Estate Companies -->
          <li role="presentation" ng-show="vm.companyAuth()"><a href="#/listings">Listings</a></li>

          <!-- available to public -->
          <li role="presentation"><a href="#/offerings">Offerings</a></li>

          <!-- available to only the public -->
          <li role="presentation" ng-show="vm.noAuth()"><a href="#/signup">Signup</a></li>
          <li role="presentation" ng-show="vm.noAuth()"><a href="#/login">Login</a></li>

          <!-- available only to logged in users -->
          <li role="presentation" ng-show="vm.investorAuth() || vm.companyAuth()">
            <a ng-click="vm.logout()">Logout</a>
          </li>

        </ul>
      </nav>
      <h3 class="text-muted">Drake's Crowd</h3>
    </div>

   <div ng-view class="view"></div>

    <footer class="footer">
      <p>&copy; 2016 Drake's Crowd.</p>
    </footer>

  </div> <!-- /container -->



</body>
</html>
